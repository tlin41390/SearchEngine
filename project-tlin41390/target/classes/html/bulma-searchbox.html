  <!-- show form -->
  <section class="section">
    <div class="container">
      <h2 class="title">Enter a Query</h2>

      <form method="${method}" action="${action}">
        <div class="field">
          <label class="label" for="queries">Query</label>
          <div class="control">
            <input class="input" name = "queries" id = "queries" placeholder="Enter your queries here">
            </div>
        </div>
        <div class="control">
          <button class="button is-primary" type="submit" name = "search" value = "search">
          <i class="fas fa-search"></i>
            &nbsp;search
          </button>
          
          <button class="button is-primary" type="submit" name = "quickSearch" value = "quickSearch">
          <i class="fas fa-dice"></i>
            &nbsp;I'm Feeling Lucky!
          </button>
          
          <button class = "button is-primary" type = "submit" name = "history" value = "history">
          	<i class="fab fa-buffer"></i>
           &nbsp;history
          </button>
          <button class="button is-danger" type="submit" name = "clear" value = "clear">
            <i class="fas fa-trash-alt"></i>
            &nbsp;clear history
          </button>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
      	      <input type = "checkbox" class = "checkbox" name = "exact" id = "exact" value = "exact">
      	       Exact Search
    	    </label>
    	    <label class="checkbox">
      	      <input type = "checkbox" class = "checkbox" name = "reverse" id = "reverse" value = "reverse">
      	       Reverse Search
    	    </label>
  	       </div>
  	     
  	     </div>
      </form>
  	</section>
